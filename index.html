  const name = document.getElementById('product-name').value;
  const type = document.getElementById('product-type').value;
  const layout = document.getElementById('product-layout').value;
  const paragraphCount = parseInt(document.getElementById('product-paragraph-count').value);
  const featureCount = parseInt(document.getElementById('product-feature-count').value);
  
  let paragraphs = [];
  let features = [];

    const desc2 = document.getElementById('custom-description-2').value.trim();

    featureElements.forEach(element => {
      const text = element.value.trim();
      if (text) features.push(text);
    });
  } else {

    features = productTemplates[type].features;

  // Generate paragraphs content
  let descriptionsHtml = '';
  for (let i = 0; i < Math.min(paragraphCount, paragraphs.length); i++) {

    for (let i = 0; i < Math.min(featureCount, features.length); i++) {

</div>`;

        // Function to fetch product information
async function fetchProductInfo(productName) {
  try {
    console.log('Fetching product info for:', productName);
    // Use a CORS proxy to search for product information
    const searchUrl = `https://corsproxy.io/?${encodeURIComponent(`https://www.google.com/search?q=${encodeURIComponent(productName)}+review+specs`)}`;
    
    const response = await fetch(searchUrl);
    
    if (!response.ok) {
      throw new Error('Failed to fetch product information');
    }
    
    const htmlContent = await response.text();
    const parser = new DOMParser();
    const doc = parser.parseFromString(htmlContent, 'text/html');
    
    // Extract product information from search results
    const paragraphs = [];
    const features = [];
    
    // Look for description paragraphs in search results
    const allParagraphs = doc.querySelectorAll('p, div > span');
    for (let p of allParagraphs) {
      const text = p.textContent.trim();
      if (text.length > 60 && !text.includes('cookies') && !text.includes('JavaScript')) {
        // Check if it looks like a product description
        if (text.includes(productName.split(' ')[0]) || 
            text.toLowerCase().includes('features') || 
            text.toLowerCase().includes('performance') ||
            text.toLowerCase().includes('specs') ||
            text.toLowerCase().includes('designed')) {
          paragraphs.push(text);
          if (paragraphs.length >= 5) break; // Collect up to 5 potential paragraphs
        }
      }
    }
    
    // Look for bullet points/features
    const listItems = doc.querySelectorAll('li');
    for (let li of listItems) {
      const text = li.textContent.trim();
      if (text.length > 20 && text.length < 200) {
        features.push(text);
        if (features.length >= 10) break; // Collect up to 10 potential features
      }
    }
    
    // Look for images if we don't have one uploaded
    let imageUrl = '';
    const images = doc.querySelectorAll('img');
    for (let img of images) {
      const src = img.getAttribute('src');
      const alt = img.getAttribute('alt') || '';
      if (src && src.includes('http') && (alt.includes(productName.split(' ')[0]) || alt.includes('product'))) {
        if (src.includes('.jpg') || src.includes('.png') || src.includes('.jpeg')) {
          imageUrl = src;
          break;
        }
      }
    }
    
    console.log(`Found ${paragraphs.length} paragraphs, ${features.length} features, and image: ${imageUrl ? 'yes' : 'no'}`);
    
    return {
      name: productName,
      paragraphs: paragraphs.length > 0 ? paragraphs : ['This product offers exceptional quality and performance for your business needs.'],
      features: features.length > 0 ? features : ['High performance', 'Reliable design', 'Cost-effective solution'],
      imageUrl
    };
  } catch (error) {
    console.error('Error fetching product info:', error);
    return {
      name: productName,
      paragraphs: ['This product offers exceptional quality and performance for your business needs.'],
      features: ['High performance', 'Reliable design', 'Cost-effective solution'],
      imageUrl: ''
    };
  }
}

// Generate product widget
async function generateProduct() {
  const name = document.getElementById('product-name').value;

    const productInfo = await fetchProductInfo(name);
    
    // Generate paragraphs content
    let descriptionsHtml = '';
    
    for (let i = 0; i < Math.min(paragraphCount, productInfo.paragraphs.length); i++) {
      descriptionsHtml += `<p>${productInfo.paragraphs[i]}</p>`;
    }
    
    // Generate features list
    let featuresHtml = '';
    if (productInfo.features.length > 0) {
      featuresHtml = '<h3 style="margin-top: 20px;">Key Features</h3><ul>';
      
      for (let i = 0; i < Math.min(featureCount, productInfo.features.length); i++) {
        featuresHtml += `<li style="margin-bottom: 8px;">${productInfo.features[i]}</li>`;
      }
      
      featuresHtml += '</ul>';
    }
    
    // Create image HTML - either use the uploaded image, found image, or placeholder
    let imageHtml;
    if (productImageData) {
      // User uploaded image takes precedence
      imageHtml = `<img src="${productImageData}" alt="${name}" style="max-width: 100%; display: block;">`;
    } else if (productInfo.imageUrl) {
      // Use found image
      imageHtml = `<img src="${productInfo.imageUrl}" alt="${name}" style="max-width: 100%; display: block;">`;
    } else {
      // Fall back to placeholder
      imageHtml = `<div style="background: #f0f0f0; height: 240px; display: flex; align-items: center; justify-content: center;">Product Image</div>`;
    }
    
    // Create the HTML with fetched data
    const html = `<div style="font-family: Arial; max-width: 900px; margin: 0 auto;">
    <table style="width: 100%; border-collapse: collapse; border: none;">
      <tr style="border: none;">
        ${layout === 'left' ? `<td style="width: 30%; padding: 20px; border: none;">${imageHtml}</td>` : ''}
        <td style="padding: 20px; border: none;">
          <h2 style="margin-top: 0;">${name}</h2>
          ${descriptionsHtml}
          ${featuresHtml}
        </td>
        ${layout === 'right' ? `<td style="width: 30%; padding: 20px; border: none;">${imageHtml}</td>` : ''}
      </tr>
    </table>
  </div>`;
    
    document.getElementById('product-output').value = html;
    document.getElementById('product-preview').innerHTML = html;
  } catch (error) {
    console.error('Error generating product widget:', error);
    document.getElementById('product-preview').innerHTML = "An error occurred while generating the product widget. Please try again.";
  }
}

async function fetchWebPageData(url) {
  try {
    console.log('Fetching URL:', url);
    // Use a public CORS proxy instead of our backend API
    const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
    console.log('Using proxy URL:', proxyUrl);
    
    const response = await fetch(proxyUrl);
    
    if (!response.ok) {
      throw new Error('Failed to fetch URL data');
    }
    
    const data = await response.json();
    
    // Basic extraction of title and description
    const parser = new DOMParser();
    const doc = parser.parseFromString(data.contents, 'text/html');
    
    const title = doc.querySelector('title')?.textContent || '';
    const description = doc.querySelector('meta[name="description"]')?.getAttribute('content') || 
                       doc.querySelector('meta[property="og:description"]')?.getAttribute('content') || 
                       'No description available';
    
    // Extract paragraphs from the body
    const paragraphs = [];
    doc.querySelectorAll('p').forEach(p => {
      const text = p.textContent.trim();
      if (text.length > 30) { // Only include meaningful paragraphs
        paragraphs.push(text);
      }
    });
    
    // Find an image if available
    const ogImage = doc.querySelector('meta[property="og:image"]')?.getAttribute('content');
    const imageUrl = ogImage || '';
    
    console.log('Extracted data:', { title, description, imageUrl, paragraphs: paragraphs.length });
    
    return {
      title,
      description,
      paragraphs,
      imageUrl
    };
  } catch (error) {
    console.error('Error fetching web page data:', error);
    return null;
  }
}

        tabContents[i].classList.remove("active");
      }
      
      // Remove active class from all tab buttons
      const tabButtons = document.getElementsByClassName("tab-button");
      for (let i = 0; i < tabButtons.length; i++) {
        tabButtons[i].classList.remove("active");
      }
      
      // Show the selected tab and add active class to the button
      document.getElementById(tabName).classList.add("active");
      evt.currentTarget.classList.add("active");
    }

    // WEBSITE WIDGET FUNCTIONS
async function generateWebsite() {
  const url = document.getElementById('url-input').value;
  const layout = document.getElementById('layout-select').value;
  const paragraphCount = parseInt(document.getElementById('paragraph-count').value);
  
  // Show loading indicator
  document.getElementById('website-preview').innerHTML = '<div style="text-align: center; padding: 20px;">Loading website content... please wait</div>';
  document.getElementById('website-output').value = ''; // Clear the output while loading
  
  try {
    // Fetch data about the URL
    const webData = await fetchWebPageData(url);
    
    if (!webData) {
      document.getElementById('website-preview').innerHTML = "Failed to fetch website data. Please try another URL.";
      return;
    }
    
    let title = webData.title || url.replace('https://', '').replace('http://', '').split('/').pop() || 'Web Page';
    title = title.replace(/-/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
    
    // Generate paragraphs content
    let contentHtml = '';
    
    if (webData.paragraphs && webData.paragraphs.length > 0) {
      // Use extracted paragraphs
      const numParagraphs = Math.min(paragraphCount, webData.paragraphs.length);
      
      for (let i = 0; i < numParagraphs; i++) {
        contentHtml += `<p>${webData.paragraphs[i]}</p>`;
      }
    } else {
      // Fallback to description
      contentHtml = `<p>${webData.description}</p>`;
    }
    
    // Create image HTML - either use the fetched image, uploaded image, or placeholder
    let imageHtml;
    if (websiteImageData) {
      // User uploaded image takes precedence
      imageHtml = `<img src="${websiteImageData}" alt="${title}" style="max-width: 100%; display: block;">`;
    } else if (webData.imageUrl) {
      // Direct use of image URL
      imageHtml = `<img src="${webData.imageUrl}" alt="${title}" style="max-width: 100%; display: block;">`;
    } else {
      // Fall back to placeholder
      imageHtml = `<div style="background: #f0f0f0; height: 200px; display: flex; align-items: center; justify-content: center;">Image Placeholder</div>`;
    }
    
    // Create the HTML with fetched data
    const html = `<div style="font-family: Arial; max-width: 900px; margin: 0 auto;">
    <table style="width: 100%; border-collapse: collapse; border: none;">
      <tr style="border: none;">
        ${layout === 'left' ? `<td style="width: 30%; padding: 20px; border: none;">${imageHtml}</td>` : ''}
        <td style="padding: 20px; border: none;">
          <h2 style="margin-top: 0;">${title}</h2>
          ${contentHtml}
        </td>
        ${layout === 'right' ? `<td style="width: 30%; padding: 20px; border: none;">${imageHtml}</td>` : ''}
      </tr>
    </table>
  </div>`;
    
    document.getElementById('website-output').value = html;
    document.getElementById('website-preview').innerHTML = html;
  } catch (error) {
    console.error('Error generating website:', error);
    document.getElementById('website-preview').innerHTML = "An error occurred while generating the widget. Please try again.";
  }
}

    // PASTE WIDGET FUNCTIONS

    // Function to clean and format the pasted content
    function cleanPastedContent() {
      const pasteArea = document.getElementById('paste-area');
      const content = pasteArea.value;
      
      if (!content.trim()) {
        alert('Please paste some content first.');
        return;
      }
      
      // Split into lines and process
      let lines = content.split('\n');
      let cleanedHTML = '';
      let inList = false;
      
      for (let i = 0; i < lines.length; i++) {
        let line = lines[i].trim();
        
        // Skip empty lines
        if (!line) {
          if (inList) {
            cleanedHTML += '</ul>\n';
            inList = false;
          }
          continue;
        }
        
        // More aggressive bullet detection - look for indentation, special characters,
        // or lines that begin with a number followed by a period or parenthesis
        // This handles a wide variety of bullet styles from Word
        if (line.match(/^[\s\t]*[•\-\*o◦→⇒⊕⊗⊙⊚⊛⊝⊞⊟□■]+.+/) || // Bullets with any character
            line.match(/^\s+.+/) || // Indented lines
            line.match(/^\d+[\.\)]\s+.+/)) { // Numbered lists: "1. " or "1) "
          
          // Strip out the bullet characters, numbers, and excess whitespace
          line = line.replace(/^[\s\t]*[•\-\*o◦→⇒⊕⊗⊙⊚⊛⊝⊞⊟□■]+\s*/, '');
          line = line.replace(/^\s+/, '');
          line = line.replace(/^\d+[\.\)]\s+/, '');
          
          if (!inList) {
            cleanedHTML += '<ul style="list-style-type: disc; padding-left: 30px; margin: 15px 0;">\n';
            inList = true;
          }
          
          cleanedHTML += `  <li style="margin-bottom: 8px;">${line}</li>\n`;
        } else {
          // Not a bullet point
          if (inList) {
            cleanedHTML += '</ul>\n';
            inList = false;
          }
          
          // Check for headings (assume lines with few words and ending with colon might be headings)
          if (line.length < 50 && line.match(/[a-zA-Z]{2,}:$/)) {
            cleanedHTML += `<h3 style="margin-top: 15px; margin-bottom: 10px;">${line}</h3>\n`;
          } else {
            cleanedHTML += `<p style="margin-bottom: 10px;">${line}</p>\n`;
          }
        }
      }
      
      // Close any open list
      if (inList) {
        cleanedHTML += '</ul>\n';
      }
      
      // Wrap everything in a container with inline styles
      const formattedHTML = `<div style="font-family: Arial, sans-serif; max-width: 900px; margin: 0 auto; line-height: 1.5;">
      ${cleanedHTML}
    </div>`;
      
      // Set output and preview
      document.getElementById('paste-output').value = formattedHTML;
      document.getElementById('paste-preview').innerHTML = formattedHTML;
    }
