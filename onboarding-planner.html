<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Onboarding Planner</title>
  <link rel="stylesheet" href="onboarding-planner.css" />
  <script defer src="onboarding-planner.js"></script>
</head>
<body>
  <div class="container">
<div class="app-banner">
  <div class="banner-inner">
    <img src="salesbuildr.webp" alt="Salesbuildr Logo" class="banner-logo" />
    <div class="banner-text">
      <div class="banner-title">Onboarding Project Planner</div>
      <div class="banner-subtitle">4 Steps to Winning More Quotes</div>
    </div>
  </div>
</div>
    
<div class="controls">
  <label class="field">
    <span class="label">MSP</span>
    <input type="text" id="mspName" placeholder="e.g., Acme MSP" />
  </label>

  <label class="field">
    <span class="label">Go-Live Date</span>
    <input type="date" id="goLiveDate" />
  </label>

  <button id="generateBtn" type="button">Generate Plan</button>
</div>

   <div class="card">
  <h2>Plan</h2>

  <div id="planCards" class="plan-cards">
    <div class="hint">Select a Go-Live date, then click “Generate Plan”.</div>
  </div>

  <div id="reportSection" class="report-section" style="display:none;">
    <h3>Onboarding Report</h3>
    <textarea id="reportOutput" rows="8"></textarea>
    <div class="report-actions">
      <button id="copyReportBtn" type="button">Copy Report</button>
    </div>
  </div>
</div>
</body>
</html>
