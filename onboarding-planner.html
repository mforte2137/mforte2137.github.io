<!DOCTYPE html>
<html>
<head>
  <title>Onboarding Planner Test</title>
</head>
<h1>Onboarding Planner</h1>

<label>
  Go-Live Date:
  <input type="date" id="goLiveDate">
</label>

<button onclick="generatePlan()">Generate Plan</button>

<hr>

<pre id="output"></pre>

<script>
function generatePlan() {
  const goLive = document.getElementById("goLiveDate").value;

  if (!goLive) {
    alert("Please select a Go-Live date.");
    return;
  }

  document.getElementById("output").textContent =
    "Selected Go-Live Date: " + goLive;
}
</script>
