<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Onboarding Planner</title>
  <link rel="stylesheet" href="onboarding-planner.css" />
  <script defer src="onboarding-planner.js"></script>
</head>
<body>
  <div class="container">
    <h1>Onboarding Planner</h1>

    <div class="controls">
      <label class="field">
        <span class="label">Go-Live Date</span>
        <input type="date" id="goLiveDate" />
      </label>

      <button id="generateBtn" type="button">Generate Plan</button>
    </div>

    <div class="card">
      <h2>Plan Output</h2>
      <pre id="output" class="output">Select a Go-Live date, then click “Generate Plan”.</pre>
    </div>
  </div>
</body>
</html>
